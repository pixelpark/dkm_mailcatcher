--- 

mailcatcher::ensure_state: 'installed'
# mailcatcher::http_addr: "%{ facts.ipaddress }"
# mailcatcher::smtp_addr: "%{ facts.ipaddress }"
mailcatcher::package: 'mailcatcher'
mailcatcher::package_provider: 'gem'
# mailcatcher::command: "mailcatcher --foreground --http-ip %{lookup('mailcatcher::http_addr')}" 
mailcatcher::terminal_provider: shell
mailcatcher::ruby_version: '2.7'
mailcatcher::module_mngmt: dnfmodule
mailcatcher::packages:
    - ruby-devel
    - sqlite-devel
    - make
    - gcc
    - gcc-c++
# mailcatcher::target_path: '/etc/systemd/system/mailcatcher.service'
mailcatcher::service_desc: 'MailCatcher Service'
mailcatcher::service_doc: 'http://mailcatcher.me/'
mailcatcher::service_after: 'network.service'
mailcatcher::service_type: 'simple'
# mailcatcher::service_cmd: "/usr/local/bin/mailcatcher --foreground --smtp-ip 0.0.0.0 --http-ip %{lookup('mailcatcher::http_addr')}" 
mailcatcher::service_restart: 'on-failure'
mailcatcher::service_restart_time: '5s'
mailcatcher::service_wanted: 'multi-user.target'
